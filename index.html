<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./assets/img/pokeball.png">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    
    
    <!--CSS-->
    <link href="./style.css" rel="stylesheet">
    <link href="./src/css/loadingscreen.css" rel="stylesheet">
    <link href="./src/css/media-query.css" rel="stylesheet">
    <link href="./src/css/header.css" rel="stylesheet">
    <link href="./src/css/pokecards.css" rel="stylesheet">
    <link href="./src/css/pokecardscolor.css" rel="stylesheet">
    <link href="./src/css/pokecards-details.css" rel="stylesheet">


    <!--JavaScript-->
    <script src="./src/js/pokemonCard.js" defer></script>
    <script src="./src/js/fetchPokemonData.js" defer></script>
    <script src="./src/js/fetchTypeDetails.js" defer></script>
    <script src="./src/js/init.js" defer></script>
    <script src="./src/js/template.js" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body onload="init()">
    <header class="pd-20" id="header">
        <div class="display-flex-center">        
            <img class="pokeball-img" src="./assets/img/pokeball.png">
            <h1 class="title">Pokedex</h1>
        </div>
        <nav class="navbar navbar-light">
            <form class="form-inline">
            <input oninput="searchPokemon(this.value)" class="form-control mr-sm-2 search-field" id='search-input' type="search" placeholder="Search" aria-label="Search">
            </form>
        </nav>
    </header>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Loading...</h1>
        </div>
    </div>
    <div class="container display-flex-center" id="content">
        <div onclick="closeCard(activeCardId)" class="overlay" id="overlay"></div>
    </div> 
    <div class="display-flex-center">
        <button onclick="loadMorePokemonData()" type="button" class="btn btn-primary mg-top-bottom-10" id="button-load">Load More Pok√©mon</button>
        <div>
        </div>
    </div>
</body>
</html>
